<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopNow | E-Commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Shop<span>Now</span></h1>
  <input type="text" id="search" placeholder="Search for products" />
  <button class="admin-btn" onclick="toggleAdmin()">Admin</button>
  <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<nav class="filters">
  <button onclick="filterProducts('all')">All</button>
  <button onclick="filterProducts('electronics')">Electronics</button>
  <button onclick="filterProducts('fashion')">Fashion</button>
  <button onclick="filterProducts('home')">Home</button>
</nav>

<main id="product-list" class="products"></main>

<!-- PRODUCT MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>
    <img id="modal-img" />
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>
    <button onclick="addToCartFromModal()">Add to Cart</button>
  </div>
</div>

<!-- CART -->
<div id="cart" class="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: â‚¹<span id="total">0</span></h3>
  <button class="pay-btn" onclick="openPayment()">Proceed to Pay</button>
</div>

<!-- PAYMENT -->
<div id="payment-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePayment()">Ã—</span>
    <h3>Mock Payment</h3>
    <input placeholder="Card Number" />
    <input placeholder="Expiry" />
    <input placeholder="CVV" />
    <button onclick="completePayment()">Pay Now</button>
  </div>
</div>

<!-- ORDER HISTORY -->
<section class="orders">
  <h2>Order History</h2>
  <div id="order-list"></div>
</section>

<!-- ADMIN PANEL -->
<div id="admin" class="admin">
  <h2>Admin Dashboard</h2>
  <input id="pname" placeholder="Product Name" />
  <input id="pprice" placeholder="Price" />
  <input id="pcat" placeholder="Category" />
  <input id="pimg" placeholder="Image URL" />
  <button onclick="addProduct()">Add Product</button>

  <h3>Products</h3>
  <div id="admin-products"></div>

  <h3>Orders</h3>
  <div id="admin-orders"></div>
</div>

<script src="script.js"></script>
</body>
</html>
